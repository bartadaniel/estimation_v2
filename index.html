<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estimation</title>
        <script src="dist/bundle.js"></script>
    </head>
    <body ng-cloak ng-controller="MainController as vm" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Estimation</h2>
                <h3 flex hide>
                    {{ vm.getUserName() }} at channel {{ vm.getChannelName() }}
                </h3>
                <md-button class="md-raised" ng-click="vm.leaveChannel()" ng-show="vm.hasChannel()">Leave channel</md-button>
            </div>
        </md-toolbar>
        
        <div id="main-view" ng-view></div>
    </body>
</html>
