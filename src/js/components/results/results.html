<div layout="row" flex>
    <md-sidenav
        layout="column"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="true"
        md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Tickets</h2>
                <md-menu md-position-mode="target-left target">
                    <md-button aria-label="Tickets menu" class="md-icon-button" ng-click="vm.openMenu($mdMenu, $event)">
                        <md-icon md-menu-origin md-font-icon="fa-ellipsis-v" class="fa fa-lg"></i></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="vm.openImportTicketsDialog($event)" aria-label="Import tickets from JIRA">
                                <md-icon md-menu-align-target md-font-icon="fa-upload" class="fa fa-lg"></md-icon>
                                Import tickets from JIRA
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="vm.openCreateNewTicket($event)" aria-label="Create new ticket">
                                <md-icon md-font-icon="fa-plus" class="fa fa-lg"></md-icon>
                                Create new ticket
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>

        <md-content flex layout-padding>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="ticket in vm.tickets track by $index" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ ticket.title }}</h3>
                        <p>{{ ticket.description }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
