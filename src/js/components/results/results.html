<div layout="row" flex>
    <md-sidenav
        layout="column"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="true"
        md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Tickets</h2>
                <md-button class="md-icon-button" ng-click="vm.openImportTicketsDialog($event)" aria-label="Import tickets">
                    <md-icon><i class="fa fa-upload fa-lg"></i></md-icon>
                    <md-tooltip md-direction="top">Import tickets</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" ng-click="vm.openCreateNewTicket($event)" aria-label="New ticket">
                    <md-icon><i class="fa fa-plus fa-lg"></i></md-icon>
                    <md-tooltip md-direction="top">New ticket</md-tooltip>
                </md-button>
            </div>
        </md-toolbar>

        <md-content flex layout-padding>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="ticket in vm.tickets track by $index" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ ticket.title }}</h3>
                        <p>{{ ticket.description }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
