<md-dialog aria-label="Set story point" style="width: 800px">
    <form name="newTicketForm" novalidate ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Set story point to TODO name of the ticket</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel">
                    <md-icon md-font-icon="fa-times" class="fa"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <form name="setStoryPointForm">
                <div class="md-dialog-content">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Story point</label>
                        <md-select ng-model="storyPoint">
                            <md-option ng-repeat="sp in storyPoints" value="{{sp.label}}">
                                {{sp.label}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </form>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex>Suggested: {{suggestedStoryPoint || "-"}}</span>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button type="submit" ng-disabled="setStoryPointForm.$invalid" ng-click="set()">Set</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
